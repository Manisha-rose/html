<!DOCTYPE html>
<html>
<head>
  <title>CSS</title>

  <link rel="stylesheet" href="style.css">

  <style>
    h2 {
      color: pink;
      text-align: center;
    }
    .highlight {
      background-color: yellow;
      font-weight: italic;
    }
  </style>
</head>

<body>
  <h1>This heading uses External CSS</h1>

  <h2>This heading uses Internal CSS</h2>

  <p>This paragraph uses External CSS for color and font style.</p>

  
  <p style="color: violet; font-size: 20px;">
    This paragraph uses Inline CSS (highest priority).
  </p>

  <p class="highlight">
    This paragraph uses Internal CSS.
  </p>
</body>
</html>
