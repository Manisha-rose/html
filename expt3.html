<html>
<head>
 <title>registration form</title>
<body><center><h1><b><u>Registration form</u></b></h1></center>
<form action="#" method ="post"><align="right">
 <label for="name"> Name:</label>
 &emsp;&emsp;<input type="text" id="name" name="name" ><br><br><br>
 <label for="age"> Age:</label>
&emsp;&emsp;&emsp;<input type="number" id="age" name="age"><br><br><br>
<label for="phone"> Mob No:</label>
 &emsp;<input type="tel" id="phone" name="phone"><br><br><br>
<label for="email">Email</label> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<label for="password">Password:</label><br>
 <input type="email" id="email" name="email"> &emsp; &emsp;&emsp;&emsp;<input type="password" id="password" name="password"><br><br><br>
<label for="address"> Address:</label>
 &emsp;<textarea id="address" id="address" name="address"></textarea><br><br><br>
<label for="gender"> Gender:</label>
 &emsp;<input type="radio" id="male" name="gender" value="male">
<label for="male"> Male</label>
 &emsp;<input type="radio" id="female" name="gender" value="female">
<label for="female"> Female</label><br><br><br>

<label for="qua">Qualification:</label>
 &emsp;
<select id="qua" name="qua">
         <option value="SSLC">SSLC</option>
         <option value="p2">Plus Two</option>
         <option value="ug">UG</option>
</select>
<br><br><br>

<label>Interests:</label><br><br>

<input type="checkbox" id="sports" name="interests" value="sports">
<label for="sports">Sports</label>
<input type="checkbox" id="music" name="interests" value="music">
<label for="music">Music</label>
<input type="checkbox" id="travel" name="interests" value="travel">
<label for="travel">Travel</label>
<input type="checkbox" id="travel" name="interests" value="travel">
<label for="travel">Travel</label>
<br><br><br>

<input type="submit" value="Submit">
<input type="reset" value="Reset">

</align>
</body>
</head>
</html>
