<!DOCTYPE HTML>
<html>
<head>
 <title>Event handling</title>
</head>

 <body>
   <h2 id="text">Hover over this content to see the magic!</h2>
   <img id="img" src="/home/ksb/manisha2025/java/img1.jpeg" alt="img" width="250" onmouseover="myfn1()" onmouseout="myfn2()">
   <script>
     function myfn1()
      {
       document.getElementById("text").innerHTML="You hovered over the content!";
       document.getElementById("img").src="/home/ksb/manisha2025/java/img2.jpg";
      }
      
      function myfn2()
      {
       document.getElementById("text").innerHTML="Hover over content to see magic!";
       document.getElementById("img").src="/home/ksb/manisha2025/java/img1.jpeg";
      }
    </script>
 </body>
</html>
